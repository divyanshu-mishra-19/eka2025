name: Slack Notification
on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Commit Info
        id: commit
        run: |
          echo "hash=$(git log -1 --pretty=format:'%H')" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:'%an <%ae>')" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT

      - name: Send Slack Message
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data "{
              \"text\": \"ðŸš€ New commit to main by ${{ steps.commit.outputs.author }}\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*ðŸš€ New Production Deployment*\\n*Repository:* ${{ github.repository }}\\n*Author:* ${{ steps.commit.outputs.author }}\\n*Commit:* ${{ steps.commit.outputs.message }}\\n*Link:* <https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.hash }}|View Commit>\"
                  }
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
